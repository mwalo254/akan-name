<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>akan-name</title>
      <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <h1>AKAN NAME</h1>
      <h2>This is a modern system that generates Akan names in Ghana culture according to day you were born given the Date of Birth that the user entered on the system.
      </h2>
      <p>Let checkout your Akan name</p>
      <h3>Enter your correct details on the form?</h3>
      <div class="Enter">
        <script src="js/scripts.js" defer></script>
         <div class="form">
           <form id="akanForm" method="POST">
             <table>
               <tr>
                 <td>
                   Day:
                 </td>
                 <td>
                   <input id="bday-day" type="number" name="bday-day" min="1" max="31" autocomplete="bday-day" autofocus required>
                 </td>
               </tr>
               <tr>
                <td>
                  Month:
                </td>
                <td>
                  <input id="bday-month" type="number" name="bday-month" min="1" max="12" autocomplete="bday-month" required>
                </td>
                </tr>
                <tr>
                  <td>
                    Year:
                  </td>
                  <td>
                    <input id="bday-year" type="number" name="bday-year" min="1930" max="2019" autocomplete="bday-year" required>
                  </td>
                  </tr>
               <tr>
                 <td>
                   Gender:<br>
                 </td>
                 <td>
                   <input type="radio" name="gender" id="male" value="male" checked>Male<br>
                   <input type="radio" name="gender" id="female" value="female">Female<br>
                 </td>
               </tr>
             </table><br><br><br>
             <input class="button" type="submit" name="submit" value="submit">
           </form>
           
           <div id="result"><div>
          </div>
        </div>
    </body>
  </html>
